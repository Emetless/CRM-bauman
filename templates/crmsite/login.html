{% extends "crmsite/wrap.html" %}
{% block login %}
    <form action="/login/ " method="post">
        {% csrf_token %}
        <label>Логин</label>
        <input type="text" name="username" id="username">
        <br/>
    <br/>
        <label>Пароль</label>
        <input type="password" name="password" id="password">
    <br/>
        {% if login_error %}
            <label class="error"> {{ login_error }}</label>
        {% endif %}
        <br/>
        <input class="btn-success btn-lg btn-block" type="submit" value="Войти">

    </form>
{% endblock %}
